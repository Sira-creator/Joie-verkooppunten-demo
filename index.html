<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joie Verkooppunten</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #FFFFFF;
            padding: 30px 20px 20px 20px;
            line-height: 1.6;
            color: #434446;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #434446;
            margin-bottom: 4px;
            font-size: 30px;
            font-weight: 700;
        }

        .subtitle {
            color: #434446;
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 400;
        }

        .search-section {
            background: #FFFFFF;
            padding: 0;
            margin-bottom: 25px;
            border-bottom: 1px solid #E8E8E8;
            padding-bottom: 25px;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #E8E8E8;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
            background-color: #F8F8F8;
            font-family: 'Nunito', sans-serif;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #F2A900;
            background-color: #FFFFFF;
        }

        input[type="text"]::placeholder {
            color: #999999;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Nunito', sans-serif;
        }

        .btn-primary {
            background-color: #F2A900;
            color: #FFFFFF;
        }

        .btn-primary:hover {
            background-color: #D89500;
        }

        .btn-secondary {
            background-color: #FFFFFF;
            color: #666666;
            border: 1px solid #CCCCCC;
        }

        .btn-secondary:hover {
            background-color: #F8F8F8;
            border-color: #999999;
            color: #434446;
        }

        .btn-location {
            background-color: #F2A900;
            color: #FFFFFF;
            width: 100%;
            font-weight: 600;
        }

        .btn-location:hover {
            background-color: #D89500;
        }

        .btn-location:disabled {
            background-color: #E8E8E8;
            color: #999999;
            cursor: not-allowed;
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-top: 12px;
            font-size: 14px;
        }

        .status-info {
            background-color: #E6F2FA;
            color: #3777C4;
            border-left: 3px solid #3777C4;
        }

        .status-error {
            background-color: #FFEBEE;
            color: #C62828;
            border-left: 3px solid #C62828;
        }

        .status-success {
            background-color: #FFF9E6;
            color: #D89500;
            border-left: 3px solid #F2A900;
        }

        .store-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .store-card {
            background: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #E8E8E8;
            transition: all 0.2s;
        }

        .store-card:hover {
            border-color: #F2A900;
            box-shadow: 0 2px 8px rgba(242, 169, 0, 0.15);
        }

        .store-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .store-name {
            font-size: 18px;
            font-weight: 700;
            color: #434446;
            margin-bottom: 0px;
        }

        .store-distance {
            background-color: #3777C4;
            color: #FFFFFF;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            white-space: nowrap;
        }

        .store-address {
            color: #666666;
            margin-bottom: 14px;
            font-size: 14px;
            line-height: 1.5;
        }

        .store-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .store-actions a {
            text-decoration: none;
            padding: 9px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            border: 1px solid;
        }

        .btn-maps {
            background-color: #FFFFFF;
            color: #F2A900;
            border-color: #F2A900;
        }

        .btn-maps:hover {
            background-color: #F2A900;
            color: #FFFFFF;
        }

        .btn-website {
            background-color: #FFFFFF;
            color: #666666;
            border-color: #CCCCCC;
        }

        .btn-website:hover {
            background-color: #F8F8F8;
            border-color: #999999;
            color: #434446;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999999;
            font-size: 15px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999999;
            background: #F8F8F8;
            border-radius: 8px;
            border: 1px solid #E8E8E8;
        }

        @media (max-width: 600px) {
            body {
                padding: 30px 15px 15px 15px;
            }

            h1 {
                font-size: 27px;
            }

            .subtitle {
                font-size: 16px;
            }

            .input-group {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }

            .input-group input[type="text"] {
                flex: 1 1 100%;
                margin-bottom: 8px;
            }

            .input-group .btn-primary {
                flex: 0 0 calc(66.666% - 4px);
            }

            .input-group .btn-secondary {
                flex: 0 0 calc(33.333% - 4px);
            }

            .store-header {
                flex-direction: column;
                gap: 8px;
            }

            .store-distance {
                align-self: flex-start;
            }

            .store-actions a {
                text-align: center;
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vind Joie bij jou in de buurt</h1>
        <p class="subtitle">Ontdek de verkooppunten in Belgi&euml; en Luxemburg</p>

        <div class="search-section">
            <div class="input-group">
                <input type="text" id="locationInput" placeholder="Postcode of stad (bijv. 1000 Brussel)">
                <button class="btn-secondary" onclick="resetSearch()">Reset</button>
                <button class="btn-primary" onclick="searchByAddress()">Zoek winkels</button>
            </div>
            <button class="btn-location" id="useLocationBtn" onclick="useMyLocation()">
                üìç Gebruik mijn huidige locatie
            </button>
            <div id="statusMessage"></div>
        </div>

        <div id="storeList" class="store-list">
            <div class="loading">Winkels laden...</div>
        </div>
    </div>

    <script>
        // CONFIGURATIE: Pas deze URL aan naar jouw GitHub raw file URL
        const STORES_JSON_URL = 'https://raw.githubusercontent.com/Sira-creator/Joie-verkooppunten-demo/main/stores.json';
        
        let stores = [];
        let userLocation = null;

        // Laad stores van GitHub
        async function loadStores() {
            try {
                const response = await fetch(STORES_JSON_URL);
                if (!response.ok) {
                    throw new Error('Kon stores niet laden');
                }
                stores = await response.json();
                renderStores();
            } catch (error) {
                console.error('Error loading stores:', error);
                document.getElementById('storeList').innerHTML = 
                    '<div class="no-results">Kon winkels niet laden. Controleer de STORES_JSON_URL in de code.</div>';
            }
        }

        // Bereken afstand tussen twee co√∂rdinaten (Haversine formule)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius van de aarde in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Genereer Google Maps URL met Place ID (indien beschikbaar) of fallback naar naam+adres
        function getGoogleMapsUrl(store) {
            // Als de winkel een Place ID heeft, gebruik die voor perfecte mobiele ervaring
            if (store.place_id) {
                return `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(store.name)}&query_place_id=${store.place_id}`;
            }
            // Fallback: gebruik naam + adres voor zoekfunctie
            const query = encodeURIComponent(store.name + ', ' + store.address);
            return `https://www.google.com/maps/search/?api=1&query=${query}`;
        }

        // Toon status bericht
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
            }
        }

        // Render winkel kaart
        function renderStoreCard(store, distance = null) {
            const mapsUrl = getGoogleMapsUrl(store);
            
            return `
                <div class="store-card">
                    <div class="store-header">
                        <div>
                            <div class="store-name">${store.name}</div>
                        </div>
                        ${distance !== null ? `<div class="store-distance">${distance.toFixed(1)} km</div>` : ''}
                    </div>
                    <div class="store-address">${store.address}</div>
                    <div class="store-actions">
                        <a href="${mapsUrl}" target="_blank" class="btn-maps">üìç Open Maps</a>
                        <a href="${store.website}" target="_blank" class="btn-website">Webshop</a>
                    </div>
                </div>
            `;
        }

        // Render alle winkels
        function renderStores(sortedStores = null) {
            const storeList = document.getElementById('storeList');
            const storesToRender = sortedStores || stores;

            if (storesToRender.length === 0) {
                storeList.innerHTML = '<div class="no-results">Geen winkels gevonden</div>';
                return;
            }

            storeList.innerHTML = storesToRender.map(store => {
                const distance = userLocation ? 
                    calculateDistance(userLocation.lat, userLocation.lng, store.lat, store.lng) : 
                    null;
                return renderStoreCard(store, distance);
            }).join('');
        }

        // Gebruik huidige locatie
        function useMyLocation() {
            const btn = document.getElementById('useLocationBtn');
            
            if (!navigator.geolocation) {
                showStatus('Geolocatie wordt niet ondersteund door je browser', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = '‚è≥ Locatie ophalen...';
            showStatus('Locatie wordt opgehaald...', 'info');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Sorteer winkels op afstand
                    const sortedStores = stores.map(store => ({
                        ...store,
                        distance: calculateDistance(userLocation.lat, userLocation.lng, store.lat, store.lng)
                    })).sort((a, b) => a.distance - b.distance);

                    renderStores(sortedStores);
                    showStatus(`‚úì Gesorteerd op afstand vanaf jouw locatie`, 'success');
                    
                    btn.disabled = false;
                    btn.textContent = 'üìç Gebruik mijn locatie';
                },
                (error) => {
                    let errorMessage = 'Kon locatie niet ophalen. ';
                    if (error.code === error.PERMISSION_DENIED) {
                        errorMessage += 'Geef toestemming voor locatietoegang in je browser.';
                    } else if (error.code === error.POSITION_UNAVAILABLE) {
                        errorMessage += 'Locatie informatie is niet beschikbaar.';
                    } else {
                        errorMessage += 'Er is een timeout opgetreden.';
                    }
                    
                    showStatus(errorMessage, 'error');
                    btn.disabled = false;
                    btn.textContent = 'üìç Gebruik mijn locatie';
                }
            );
        }

        // Zoek op adres/postcode
        async function searchByAddress() {
            const input = document.getElementById('locationInput').value.trim();
            
            if (!input) {
                showStatus('Voer een adres of postcode in', 'error');
                return;
            }

            showStatus('Locatie zoeken...', 'info');

            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(input)}, Belgium&format=json&limit=1`,
                    {
                        headers: {
                            'User-Agent': 'JoieStoreLocator/1.0'
                        }
                    }
                );

                const data = await response.json();

                if (data && data.length > 0) {
                    userLocation = {
                        lat: parseFloat(data[0].lat),
                        lng: parseFloat(data[0].lon)
                    };

                    // Sorteer winkels op afstand
                    const sortedStores = stores.map(store => ({
                        ...store,
                        distance: calculateDistance(userLocation.lat, userLocation.lng, store.lat, store.lng)
                    })).sort((a, b) => a.distance - b.distance);

                    renderStores(sortedStores);
                    showStatus(`‚úì Gesorteerd op afstand vanaf "${input}"`, 'success');
                } else {
                    showStatus('Locatie niet gevonden. Probeer een andere postcode of stad.', 'error');
                }
            } catch (error) {
                showStatus('Er ging iets mis bij het zoeken. Probeer opnieuw.', 'error');
                console.error('Geocoding error:', error);
            }
        }

        // Reset zoekactie
        function resetSearch() {
            userLocation = null;
            document.getElementById('locationInput').value = '';
            document.getElementById('statusMessage').innerHTML = '';
            renderStores();
        }

        // Enter key support voor zoeken
        document.getElementById('locationInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchByAddress();
            }
        });

        // Initialiseer bij laden
        document.addEventListener('DOMContentLoaded', function() {
            loadStores();
        });
    </script>
</body>
</html>
