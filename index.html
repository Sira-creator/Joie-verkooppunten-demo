<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joie Verkooppunten</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #FFFFFF;
            padding: 0;
            line-height: 1.6;
            color: #434446;
        }

        /* Header met logo en taalswitch */
        .top-header {
            border-bottom: 1px solid #E8E8E8;
            padding: 12px 20px;
            background-color: #FFFFFF;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            height: 40px;
        }

        .logo-container img {
            height: 100%;
            width: auto;
        }

        .language-switch {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .lang-btn {
            padding: 6px 12px;
            border: 1px solid #E8E8E8;
            border-radius: 4px;
            background-color: #FFFFFF;
            color: #666666;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Nunito', sans-serif;
        }

        .lang-btn:hover {
            border-color: #F2A900;
            color: #F2A900;
        }

        .lang-btn.active {
            background-color: #F2A900;
            color: #FFFFFF;
            border-color: #F2A900;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px 20px 20px;
        }

        h1 {
            color: #434446;
            margin-bottom: 4px;
            font-size: 30px;
            font-weight: 700;
        }

        .subtitle {
            color: #434446;
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 400;
        }

        .search-section {
            background: #FFFFFF;
            padding: 0;
            margin-bottom: 25px;
            border-bottom: 1px solid #E8E8E8;
            padding-bottom: 25px;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #E8E8E8;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
            background-color: #F8F8F8;
            font-family: 'Nunito', sans-serif;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #F2A900;
            background-color: #FFFFFF;
        }

        input[type="text"]::placeholder {
            color: #999999;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Nunito', sans-serif;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: #F2A900;
            color: #FFFFFF;
        }

        .btn-primary:hover {
            background-color: #D89500;
        }

        .btn-secondary {
            background-color: #FFFFFF;
            color: #666666;
            border: 1px solid #CCCCCC;
        }

        .btn-secondary:hover {
            background-color: #F8F8F8;
            border-color: #999999;
            color: #434446;
        }

        .btn-location {
            background-color: #F2A900;
            color: #FFFFFF;
            width: 100%;
            font-weight: 600;
        }

        .btn-location:hover {
            background-color: #D89500;
        }

        .btn-location:disabled {
            background-color: #E8E8E8;
            color: #999999;
            cursor: not-allowed;
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-top: 12px;
            font-size: 14px;
        }

        .status-info {
            background-color: #E6F2FA;
            color: #3777C4;
            border-left: 3px solid #3777C4;
        }

        .status-error {
            background-color: #FFEBEE;
            color: #C62828;
            border-left: 3px solid #C62828;
        }

        .status-success {
            background-color: #FFF9E6;
            color: #D89500;
            border-left: 3px solid #F2A900;
        }

        .store-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .store-card {
            background: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #E8E8E8;
            transition: all 0.2s;
        }

        .store-card:hover {
            border-color: #F2A900;
            box-shadow: 0 2px 8px rgba(242, 169, 0, 0.15);
        }

        .store-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .store-name {
            font-size: 18px;
            font-weight: 700;
            color: #434446;
            margin-bottom: 0px;
        }

        .store-distance {
            background-color: #3777C4;
            color: #FFFFFF;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            white-space: nowrap;
        }

        .store-address {
            color: #666666;
            margin-bottom: 14px;
            font-size: 14px;
            line-height: 1.5;
        }

        .store-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .store-actions a {
            text-decoration: none;
            padding: 9px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            border: 1px solid;
        }

        .btn-maps {
            background-color: #FFFFFF;
            color: #F2A900;
            border-color: #F2A900;
        }

        .btn-maps:hover {
            background-color: #F2A900;
            color: #FFFFFF;
        }

        .btn-website {
            background-color: #FFFFFF;
            color: #666666;
            border-color: #CCCCCC;
        }

        .btn-website:hover {
            background-color: #F8F8F8;
            border-color: #999999;
            color: #434446;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999999;
            font-size: 15px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999999;
            background: #F8F8F8;
            border-radius: 8px;
            border: 1px solid #E8E8E8;
        }

        @media (max-width: 600px) {
            .top-header {
                padding: 10px 15px;
            }

            .logo-container {
                height: 32px;
            }

            .lang-btn {
                padding: 5px 10px;
                font-size: 13px;
            }

            .container {
                padding: 30px 15px 15px 15px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            .input-group {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }

            .input-group input[type="text"] {
                flex: 1 1 100%;
                margin-bottom: 8px;
            }

            .input-group .btn-primary {
                flex: 0 0 calc(66.666% - 4px);
            }

            .input-group .btn-secondary {
                flex: 0 0 calc(33.333% - 4px);
            }

            .store-header {
                flex-direction: column;
                gap: 8px;
            }

            .store-distance {
                align-self: flex-start;
            }

            .store-actions a {
                text-align: center;
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header met logo en taalswitch -->
    <div class="top-header">
        <div class="header-content">
            <div class="logo-container">
                <img src="Joie-Logo.png" alt="Joie Logo">
            </div>
            <div class="language-switch">
                <button class="lang-btn active" onclick="switchLanguage('nl')" data-lang="nl">NL</button>
                <button class="lang-btn" onclick="switchLanguage('fr')" data-lang="fr">FR</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 data-i18n="title">Vind Joie bij jou in de buurt</h1>
        <p class="subtitle" data-i18n="subtitle">Ontdek de verkooppunten in Belgi√´ en Luxemburg</p>

        <div class="search-section">
            <div class="input-group">
                <input type="text" id="locationInput" data-i18n-placeholder="searchPlaceholder" placeholder="Postcode of stad (bijv. 1000 Brussel)">
                <button class="btn-secondary" onclick="resetSearch()" data-i18n="resetBtn">Reset</button>
                <button class="btn-primary" onclick="searchByAddress()" data-i18n="searchBtn">Zoek winkels</button>
            </div>
            <button class="btn-location" id="useLocationBtn" onclick="useMyLocation()">
                <span data-i18n="locationBtn">üìç Gebruik mijn huidige locatie</span>
            </button>
            <div id="statusMessage"></div>
        </div>

        <div id="storeList" class="store-list">
            <div class="loading" data-i18n="loading">Winkels laden...</div>
        </div>
    </div>

    <script>
        // CONFIGURATIE: Pas deze URL aan naar jouw GitHub raw file URL
        const STORES_JSON_URL = 'https://raw.githubusercontent.com/Sira-creator/Joie-verkooppunten-demo/main/stores.json';
        
        // Vertalingen
        const translations = {
            nl: {
                title: 'Vind Joie bij jou in de buurt',
                subtitle: 'Ontdek de verkooppunten in Belgi√´ en Luxemburg',
                searchPlaceholder: 'Postcode of stad (bijv. 1000 Brussel)',
                resetBtn: 'Reset',
                searchBtn: 'Zoek winkels',
                locationBtn: 'üìç Gebruik mijn huidige locatie',
                loading: 'Winkels laden...',
                noResults: 'Geen winkels gevonden',
                openMaps: 'üìç Open Maps',
                webshop: 'Webshop',
                gettingLocation: '‚è≥ Locatie ophalen...',
                locationSuccess: '‚úì Gesorteerd op afstand vanaf jouw locatie',
                locationError: 'Kon locatie niet ophalen. Geef toestemming voor locatietoegang in je browser.',
                locationUnavailable: 'Locatie informatie is niet beschikbaar.',
                locationTimeout: 'Er is een timeout opgetreden.',
                searchingLocation: 'Locatie zoeken...',
                searchSuccess: '‚úì Gesorteerd op afstand vanaf "{query}"',
                searchError: 'Locatie niet gevonden. Probeer een andere postcode of stad.',
                searchFailed: 'Er ging iets mis bij het zoeken. Probeer opnieuw.',
                enterAddress: 'Voer een adres of postcode in',
                geoNotSupported: 'Geolocatie wordt niet ondersteund door je browser',
                loadError: 'Kon winkels niet laden. Controleer de STORES_JSON_URL in de code.'
            },
fr: {
    title: 'Trouvez Joie pr√®s de vous',
    subtitle: 'Points de vente en Belgique et au Luxembourg',
    searchPlaceholder: 'Code postal ou ville (ex. 1000 Bruxelles)',
    resetBtn: 'Reset',
    searchBtn: 'Rechercher',
    locationBtn: 'üìç Ma position',
    loading: 'Chargement des magasins...',
    noResults: 'Aucun magasin trouv√©',
    openMaps: 'üìç Ouvrir Maps',
    webshop: 'Boutique',
    gettingLocation: '‚è≥ Localisation...',
    locationSuccess: '‚úì Tri√© par distance',
    locationError: 'Autorisez la localisation dans votre navigateur.',
    locationUnavailable: 'Localisation indisponible.',
    locationTimeout: 'D√©lai d√©pass√©.',
    searchingLocation: 'Recherche...',
    searchSuccess: '‚úì Tri√© par distance',
    searchError: 'Lieu introuvable.',
    searchFailed: 'Erreur. R√©essayez.',
    enterAddress: 'Entrez un lieu',
    geoNotSupported: 'G√©olocalisation non support√©e',
    loadError: 'Impossible de charger les magasins.'
}
        };

        let currentLang = 'nl';
        let stores = [];
        let userLocation = null;

        // Taalswitch functie
        function switchLanguage(lang) {
            currentLang = lang;
            
            // Update actieve taalknop
            document.querySelectorAll('.lang-btn').forEach(btn => {
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Update HTML lang attribuut
            document.documentElement.lang = lang;

            // Update alle vertaalbare elementen
            updateTranslations();
        }

        // Update vertalingen
        function updateTranslations() {
            const t = translations[currentLang];

            // Update tekst elementen
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) {
                    el.textContent = t[key];
                }
            });

            // Update placeholder
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (t[key]) {
                    el.placeholder = t[key];
                }
            });

            // Re-render winkels met nieuwe vertalingen
            if (stores.length > 0) {
                renderStores();
            }
        }

        // Laad stores van GitHub
        async function loadStores() {
            try {
                const response = await fetch(STORES_JSON_URL);
                if (!response.ok) {
                    throw new Error('Kon stores niet laden');
                }
                stores = await response.json();
                renderStores();
            } catch (error) {
                console.error('Error loading stores:', error);
                document.getElementById('storeList').innerHTML = 
                    `<div class="no-results">${translations[currentLang].loadError}</div>`;
            }
        }

        // Bereken afstand tussen twee co√∂rdinaten (Haversine formule)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius van de aarde in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Genereer Google Maps URL met Place ID (indien beschikbaar) of fallback naar naam+adres
        function getGoogleMapsUrl(store) {
            // Als de winkel een Place ID heeft, gebruik die voor perfecte mobiele ervaring
            if (store.place_id) {
                return `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(store.name)}&query_place_id=${store.place_id}`;
            }
            // Fallback: gebruik naam + adres voor zoekfunctie
            const query = encodeURIComponent(store.name + ', ' + store.address);
            return `https://www.google.com/maps/search/?api=1&query=${query}`;
        }

        // Toon status bericht
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
            }
        }

        // Render winkel kaart
        function renderStoreCard(store, distance = null) {
            const t = translations[currentLang];
            
            // Gebruik vertaalde velden indien beschikbaar
            const storeName = currentLang === 'fr' && store.name_fr ? store.name_fr : store.name;
            const storeAddress = currentLang === 'fr' && store.address_fr ? store.address_fr : store.address;
            
            const mapsUrl = getGoogleMapsUrl(store);
            
            return `
                <div class="store-card">
                    <div class="store-header">
                        <div>
                            <div class="store-name">${storeName}</div>
                        </div>
                        ${distance !== null ? `<div class="store-distance">${distance.toFixed(1)} km</div>` : ''}
                    </div>
                    <div class="store-address">${storeAddress}</div>
                    <div class="store-actions">
                        <a href="${mapsUrl}" target="_blank" class="btn-maps">${t.openMaps}</a>
                        <a href="${store.website}" target="_blank" class="btn-website">${t.webshop}</a>
                    </div>
                </div>
            `;
        }

        // Render alle winkels
        function renderStores(sortedStores = null) {
            const t = translations[currentLang];
            const storeList = document.getElementById('storeList');
            const storesToRender = sortedStores || stores;

            if (storesToRender.length === 0) {
                storeList.innerHTML = `<div class="no-results">${t.noResults}</div>`;
                return;
            }

storeList.innerHTML = storesToRender
    .filter(store => 
        typeof store.lat === 'number' &&
        typeof store.lng === 'number' &&
        !isNaN(store.lat) &&
        !isNaN(store.lng)
    )
    .map(store => {
        const distance = userLocation
            ? calculateDistance(userLocation.lat, userLocation.lng, store.lat, store.lng)
            : null;
        return renderStoreCard(store, distance);
    })
    .join('');
        }

        // Gebruik huidige locatie
        function useMyLocation() {
            const t = translations[currentLang];
            const btn = document.getElementById('useLocationBtn');
            
            if (!navigator.geolocation) {
                showStatus(t.geoNotSupported, 'error');
                return;
            }

            btn.disabled = true;
            btn.querySelector('[data-i18n="locationBtn"]').textContent = t.gettingLocation;
            showStatus(t.searchingLocation, 'info');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Sorteer winkels op afstand
                    const sortedStores = stores.map(store => ({
                        ...store,
                        distance: calculateDistance(userLocation.lat, userLocation.lng, store.lat, store.lng)
                    })).sort((a, b) => a.distance - b.distance);

                    renderStores(sortedStores);
                    showStatus(t.locationSuccess, 'success');
                    
                    btn.disabled = false;
                    btn.querySelector('[data-i18n="locationBtn"]').textContent = t.locationBtn;
                },
                (error) => {
                    let errorMessage = '';
                    if (error.code === error.PERMISSION_DENIED) {
                        errorMessage = t.locationError;
                    } else if (error.code === error.POSITION_UNAVAILABLE) {
                        errorMessage = t.locationUnavailable;
                    } else {
                        errorMessage = t.locationTimeout;
                    }
                    
                    showStatus(errorMessage, 'error');
                    btn.disabled = false;
                    btn.querySelector('[data-i18n="locationBtn"]').textContent = t.locationBtn;
                }
            );
        }

        // Zoek op adres/postcode
        async function searchByAddress() {
            const t = translations[currentLang];
            const input = document.getElementById('locationInput').value.trim();
            
            if (!input) {
                showStatus(t.enterAddress, 'error');
                return;
            }

            showStatus(t.searchingLocation, 'info');

            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(input)}, Belgium&format=json&limit=1`,
                    {
                        headers: {
                            'User-Agent': 'JoieStoreLocator/1.0'
                        }
                    }
                );

                const data = await response.json();

                if (data && data.length > 0) {
                    userLocation = {
                        lat: parseFloat(data[0].lat),
                        lng: parseFloat(data[0].lon)
                    };

                    // Sorteer winkels op afstand
                    const sortedStores = stores.map(store => ({
                        ...store,
                        distance: calculateDistance(userLocation.lat, userLocation.lng, store.lat, store.lng)
                    })).sort((a, b) => a.distance - b.distance);

                    renderStores(sortedStores);
                    showStatus(t.searchSuccess.replace('{query}', input), 'success');
                } else {
                    showStatus(t.searchError, 'error');
                }
            } catch (error) {
                showStatus(t.searchFailed, 'error');
                console.error('Geocoding error:', error);
            }
        }

        // Reset zoekactie
        function resetSearch() {
            userLocation = null;
            document.getElementById('locationInput').value = '';
            document.getElementById('statusMessage').innerHTML = '';
            renderStores();
        }

        // Enter key support voor zoeken
        document.getElementById('locationInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchByAddress();
            }
        });

        // Initialiseer bij laden
        document.addEventListener('DOMContentLoaded', function() {
            loadStores();
        });
    </script>
</body>
</html>
